<div class="twitter-card">
  <a href="{{ include.href }}">
    <div class="header">
        <img class="avatar" src="{{ include.avatar }}" />
        <strong>{{ include.name }}</strong>
        <p>{{ include.account }}</p>
        <img class="logo" src="/images/twitter.svg" />
    </div>
    <p>{{ include.contents }}</p>
    <p class="timestamp">{{ include.timestamp }}</p>
  </a>
</div>
