<header>
  <nav class="primary">
    <ul>
      <li><a href="https://atiusamy.github.io/" class="logomark" target="_self">
        {% include svg/logomark.svg %}
      </a></li>

      <li><a href="https://www.youtube.com/@Atius/videos" target="_self">Minecraft Videos</a></li>
    </ul>

    <ul>
      <li><a href="{{ site.baseurl }}/feed.xml" title="RSS Feed">
        {% include svg/rss-square.svg %}
      </a></li>

      <li><a href="https://mastodon.world/@Atius" target="_blank" rel="noopener" title="Mastodon">
        {% include svg/mastodon.svg %}
      </a></li>

      <li><a href="https://twitter.com/atiusamy" target="_blank" rel="noopener" title="Twitter">
        {% include svg/twitter.svg %}
      </a></li>
    </ul>
  </nav>
  <nav class="secondary">
    <div>

    <div id="search-container" class="hidden">
      {% include svg/edit-find-symbolic.svg %}
      <input type="text" id="search-input" placeholder="Search Postsâ€¦">
      <ul id="results-container"></ul>
    </div>

    <script src="/scripts/search.js"></script>

    <script>
      document.getElementById('search-container').classList.remove("hidden")

      SimpleJekyllSearch({
        searchInput: document.getElementById('search-input'),
        searchResultTemplate: `<li>
          <a href="{url}">
            <div class="featured-image" alt="Featured image" style="background-image: url({image});"></div>
            <span id="title">{title}</span>
            <span id="description">{description}</span>
          </a>
        </li>`,
        resultsContainer: document.getElementById('results-container'),
        noResultsText: ("No Result Found"),
        json: '/search.json'
      })
    </script>
  </nav>
</header>
